    </script>

<body>
    <div class="container p-5 my-5 border">
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <img src="images/fm_logo.jpg" height="60" width="60">
            <div class="container-fluid">
                <a class="navbar-brand" href="index.html"><b>Family Market</b></a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText"
                    aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarText">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link" href="productos.html">Productos</a>

                        <li class="nav-item">
                            <a class="nav-link" href="ubicacion.html">Ubicación</a>

                            <a class="nav-link" href="preparada.html">Comida Preparada</a>
                        </li>

                            <a class="nav-link" href="formulario.html">Contáctanos</a>

                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </div>
    <div class="container">
        <form action="">
            <div class="mb-3">
                <label class="form-label" for="Nombre">Nombre</label>
                <input placeholder="Ingrese su Nombre" class="form-control" name="Nombre" type="text" id="nombre">
            </div>

            <div class="mb-3">
                <label class="form-label" for="Apellido">Apellido</label>
                <input placeholder="Ingrese su Apellido" class="form-control" name="Apellido" type="text" id="apellido">
            </div>

            <div class="mb-3">
                <label class="form-label" for="Run">Run</label>
                <input placeholder="Ingrese su Run" class="form-control" name="Run" type="text" id="Run" required>
            </div>

            <div class="mb-3">
                <label class="form-label" for="Telefono">Numero Celular</label>
                <input placeholder="Ingrese su Numero Celular" class="form-control" name="Telefono" type="text"
                    id="numerotelefono">
            </div>

            <div class="mb-3">
                <label class="form-label" for="Email">Email</label>
                <input placeholder="Ingrese su Email" pattern="[^ @]@[^ @]" class="form-control" name="Email"
                    type="text" id="Email" required>
            </div>

            <div class="mb-3">
                <label class="form-label" for="Direccion">Direccion</label>
                <input placeholder="Direccion" class="form-control" name="Calle" type="text" id="Direccion">
            </div>

            <div class="mb-3">
                <label class="form-label" for="Numero Direccion">Numero Direccion</label>
                <input placeholder="Numero Direccion" class="form-control" name="Numero" type="text"
                    id="Numero Direccion">
            </div>

            <div class="mb-3">
                <label class="form-label" for="Ciudad">Ciudad</label>
                <input placeholder="Ingrese su Ciudad" class="form-control" name="Ciudad" type="text" id="Ciudad">
            </div>
            <div class="mb-3">
                <label class="form-label" for="Mensaje">Mensaje</label>
                <textarea placeholder="Ingrese descripción de su solicitud" class="form-control" name="Mensaje"
                    id="Mensaje" cols="30" rows="10"></textarea>
            </div>
            <div class="col-12">
                <button class="btn btn-primary" type="submit">Enviar</button>
        </form>

    </div>
</body>

</html>
