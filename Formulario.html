<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SUPERMERCADO AHORRATELO</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="images/style.css"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    
</script>
</head>
<body>

    <div class="container">
        <form action="">
            <div class="mb-3">
                <label class="form-label" for="Nombre">Nombre</label>
                <input placeholder="Ingrese su Nombre" class="form-control" name="Nombre" type="text" id="nombre">
            </div>

            <div class="mb-3">
                <label class="form-label" for="Apellido">Apellido</label>
                <input placeholder="Ingrese su Apellido" class="form-control" name="Apellido" type="text" id="apellido">
            </div>

            <div class="mb-3">
                <label class="form-label" for="Run">Run</label>
                <input placeholder="Ingrese su Run" class="form-control" name="Run" type="text" id="Run" required>
            </div>

            <div class="mb-3">
                <label class="form-label" for="Telefono">Numero Celular</label>
                <input placeholder="Ingrese su Numero Celular" class="form-control" name="Telefono" type="text" id="numerotelefono">
            </div>

            <div class="mb-3">
                <label class="form-label" for="Email">Email</label>
                <input placeholder="Ingrese su Email" pattern="[^ @]@[^ @]" class="form-control" name="Email" type="text" id="Email"required>
            </div>
       
            <div class="mb-3">
                <label class="form-label" for="Direccion">Direccion</label>
                <input placeholder="Direccion" class="form-control" name="Calle" type="text" id="Direccion">
            </div>

            <div class="mb-3">
                <label class="form-label" for="Numero Direccion">Numero Direccion</label>
                <input placeholder="Numero Direccion" class="form-control" name="Numero" type="text" id="Numero Direccion">
            </div>

            <div class="mb-3">
                <label class="form-label" for="Ciudad">Ciudad</label>
                <input placeholder="Ingrese su Ciudad" class="form-control" name="Ciudad" type="text" id="Ciudad">
            </div>
            <div class="mb-3">
                <label class="form-label" for="Mensaje">Mensaje</label>
                <textarea placeholder="Ingrese descripciÃ³n de su solicitud"  class="form-control" name="Mensaje" id="Mensaje" cols="30" rows="10"></textarea>
            </div> 
            <div class="col-12">
                <button class="btn btn-primary" type="submit">Enviar</button>
        </form>

    </div>
</body>
</html>
